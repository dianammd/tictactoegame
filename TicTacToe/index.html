<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>

  <div class="header">
    <label type="button" class="btn btn-outline-dark mode-btn"><i class="fas fa-moon"></i></label>
    <label class="btn btn-outline-dark reload-btn" type="button" onclick="document.location.reload(true)"><i class="fas fa-redo fa-sm"></i> Restart</label>
    <h1 class="title">Press any key to start.</h1>
  </div>

  <div class="player">
    <div class="player-1">
      <h3>Player 1</h3>
      <div class="input-group input-group-sm mb-5">
        <label class="input-group-text" for="p1-icon">Icon</label>
        <select class="form-select" id="p1-icon">
          <option selected>Choose your icon...</option>
          <option value="<i class='fas fa-jedi'></i>">Jedi</option>
          <option value="<i class='fas fa-hand-spock'></i>">Spock</option>
          <option value="<i class='fas fa-robot'></i>">Robot</option>
          <option value="<i class='fas fa-meteor'></i>">Meteor</option>
          <option value="<i class='fas fa-rocket'></i>">Rocket</option>
          <option value="<i class='fas fa-code'></i>">Code</option>
          <option value="<i class='fas fa-ghost'></i>">Ghost</option>
        </select>
      </div>
      <div class="input-group input-group-sm mb-5">
        <input class="form-control" type="text" id="p1" placeholder="Enter your name">
        <label class="btn btn-dark btn-sm" type="button" onclick="result1();"><i class="fas fa-check fa-sm"></i></label>
      </div>
    </div>
    <div class="player-2">
      <h3>Player 2</h3>
      <div class="input-group input-group-sm mb-5">
        <label class="input-group-text" for="p2-icon">Icon</label>
        <select class="form-select" id="p2-icon">
          <option selected>Choose your icon...</option>
          <option value="<i class='fas fa-jedi'></i>">Jedi</option>
          <option value="<i class='fas fa-hand-spock'></i>">Spock</option>
          <option value="<i class='fas fa-robot'></i>">Robot</option>
          <option value="<i class='fas fa-meteor'></i>">Meteor</option>
          <option value="<i class='fas fa-rocket'></i>">Rocket</option>
          <option value="<i class='fas fa-code'></i>">Code</option>
          <option value="<i class='fas fa-ghost'></i>">Ghost</option>
        </select>
      </div>
      <div class="input-group input-group-sm mb-5">
        <input class="form-control" type="text" id="p2" placeholder="Enter your name">
        <label class="btn btn-dark btn-sm" type="button" onclick="result2();"><i class="fas fa-check fa-sm"></i></label>
      </div>
    </div>

  </div>


  <h2 class="game-over hidden">Game over</h2>


  <div class="game-board transparent">
    <div class="row">
      <div class="box 1 box-light" id="1">
        <h2 class="box-content box-content-1"></h2>
      </div>
      <div class="box 2 box-light" id="2">
        <h2 class="box-content box-content-2"></h2>
      </div>
      <div class="box 3 box-light" id="3">
        <h2 class="box-content box-content-3"></h2>
      </div>
    </div>
    <div class="row">
      <div class="box 4 box-light" id="4">
        <h2 class="box-content box-content-4"></h2>
      </div>
      <div class="box 5 box-light" id="5">
        <h2 class="box-content box-content-5"></h2>
      </div>
      <div class="box 6 box-light" id="6">
        <h2 class="box-content box-content-6"></h2>
      </div>
    </div>
    <div class="row">
      <div class="box 7 box-light" id="7">
        <h2 class="box-content box-content-7"></h2>
      </div>
      <div class="box 8 box-light" id="8">
        <h2 class="box-content box-content-8"></h2>
      </div>
      <div class="box 9 box-light" id="9">
        <h2 class="box-content box-content-9"></h2>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
